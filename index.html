<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Markdown editor</title>

  <link rel="stylesheet" type="text/css" media="screen, projection" href="./stylesheets/main.css" />
  <link rel="stylesheet" type="text/css" media="screen, projection" href="./stylesheets/markdown.css" />
  <link rel="stylesheet" type="text/css" media="screen, projection" href="./stylesheets/highlight.css" />

  <script type="text/javascript" src="./javascripts/marked.js"></script>
  <script type="text/javascript" src="./javascripts/highlight.js"></script>
  <script type="text/javascript" src="./javascripts/blob.js"></script>
  <script type="text/javascript" src="./javascripts/filesaver.js"></script>
  <script type="text/javascript" src="./javascripts/editor.js"></script>
  <script type="text/javascript" src="./javascripts/main.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="editor_container">
      <div id="editor">
        <span id="editor_title">Source.md<span class="button save" onclick="MarkdownEditor.saveMarkdown();" title="Save markdown file"><span>Save</span></span><span class="button open" onclick="MarkdownEditor.open();" title="Open markdown file"><span>Open</span></span></span>
        <textarea id="editor_code" wrap="off"></textarea>
      </div>
    </div>
    <div id="preview_container">
      <div id="preview">
        <span id="preview_title">Preview.html<span class="button save" onclick="MarkdownEditor.saveHtml();" title="Save HTML file"><span>Save</span></span></span>
        <div id="preview_code" class="markdown-body"></div>
      </div>
    </div>
  </div>

  <div id="file_container" style="position: absolute; left: -31337px;; top: 0; opacity: 0;"><input type="file" id="file" name="file" /></div>
</body>

</html>
